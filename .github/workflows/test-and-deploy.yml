name: Test and Deploy Report

on:
  push:
    branches:
      - cypress

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Run tests and generate report
        run: npm run test:functional

      - name: Prepare report for Pages
        run: |
          mkdir -p ./public
          cp -r ./cypress/reports/html/* ./public/
          # Rename report.html to index.html for default landing page
          if [ -f ./public/report.html ]; then mv ./public/report.html ./public/index.html; fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4