# Workflow to deploy the development branch to GitHub Pages
name: Deploy Development Branch to GitHub Pages

on:
  # Trigger the workflow on pushes to the development branch
  push:
    branches:
      - development

  # Allow manual triggering of the workflow from the Actions tab
  workflow_dispatch:

permissions:
  # Grant read access to repository contents and write access to GitHub Pages
  contents: read
  pages: write
  id-token: write

concurrency:
  # Ensure only one deployment for the development branch is active at a time
  group: "pages-development"
  cancel-in-progress: false

jobs:
  deploy:
    # Define the environment for the deployment
    environment:
      name: github-pages-development
      # The URL of the deployed site will be available as an output
      url: ${{ steps.deployment.outputs.page_url }}

    # Use the latest Ubuntu runner for the job
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code from the development branch
      - name: Checkout
        uses: actions/checkout@v4
        # This action pulls the repository content into the runner

      # Step 2: Configure GitHub Pages for deployment
      - name: Setup Pages
        uses: actions/configure-pages@v5
        # This action sets up the GitHub Pages environment for deployment

      # Step 3: Upload the static files (HTML, CSS, JS) as an artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Specify the path to the files to be deployed
          # In this case, the entire repository is uploaded
          path: '.'

      # Step 4: Deploy the uploaded artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          # Specify the custom domain for the development branch
          cname: elecalculate.pdcd.net
