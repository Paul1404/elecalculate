name: Playwright + Allure Report

on:
  push:
    branches: [ EL-27-Playwright ]
  pull_request:
    branches: [ EL-27-Playwright ]

jobs:
  playwright:
    name: Playwright Shard ${{ matrix.shardIndex }} of ${{ matrix.shardTotal }}
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:latest
      options: --user 1001
    strategy:
      matrix:
        shardIndex: [1, 2, 3, 4, 5, 6, 7, 8] # 8 shards, for now
        shardTotal: [8]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Run Playwright tests (sharded) with Allure
        run: |
          npx playwright test --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }} --reporter=allure-playwright,line

      - name: Upload Allure results for this shard
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-shard-${{ matrix.shardIndex }}
          path: allure-results/
          retention-days: 7

  merge-allure:
    name: Merge Allure Results & Publish Report
    needs: playwright
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Download all allure-results from all shards
      - name: Download Allure results from all shards
        uses: actions/download-artifact@v4
        with:
          path: merged-allure-results

      # Merge all allure-results into one directory
      - name: Merge Allure results
        run: |
          mkdir -p allure-results
          find merged-allure-results -type f -name '*.json' -exec cp {} allure-results/ \;

      # Build Allure HTML report
      - name: Generate Allure HTML report
        run: |
          npx allure generate allure-results --clean -o allure-report

      # Upload Allure HTML report as artifact
      - name: Upload Allure HTML report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30

      # Deploy Allure report to GitHub Pages
      - name: Deploy Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report