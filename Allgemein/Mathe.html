                <!-- Neuer Bereich zur Berechnung des Kreises -->
                <div>
                    <h2>Kreisberechnung</h2>
                    <label for="radius">Radius eingeben:</label>
                    <input type="number" id="radius" step="any" placeholder="Radius" onchange="calculateAreaFromRadius()">
                    <select id="radiusUnit" onchange="calculateAreaFromRadius()">
                        <option value="0.001">mm</option>
                        <option value="0.01" selected>cm</option>
                        <option value="1">m</option>
                        <option value="1000">km</option>
                    </select>
                    <br><br>
                    <label for="area">Fläche eingeben:</label>
                    <input type="number" id="area" step="any" placeholder="Fläche" onchange="calculateRadiusFromArea()">
                    <select id="areaUnit" onchange="calculateRadiusFromArea()">
                        <option value="1e-6">mm²</option>
                        <option value="0.0001" selected>cm²</option>
                        <option value="1">m²</option>
                        <option value="1e6">km²</option>
                    </select>
                    <br><br>
                    <button onclick="resetFields()">Zurücksetzen</button>
                </div>
                <br>                 
            </main>

    <script src="../scripts.js"></script>
    <!-- Inline JavaScript zur Kreisberechnung -->
    <script>
        const pi = Math.PI;

        function calculateAreaFromRadius() {
            const radius = parseFloat(document.getElementById('radius').value);
            const radiusUnit = parseFloat(document.getElementById('radiusUnit').value);

            if (!isNaN(radius) && radius > 0) {
                const radiusInMeters = radius * radiusUnit;
                const areaInMeters = pi * Math.pow(radiusInMeters, 2);
                const areaUnit = parseFloat(document.getElementById('areaUnit').value);
                const areaConverted = areaInMeters / areaUnit;

                document.getElementById('area').value = areaConverted.toFixed(2);
            }
        }

        function calculateRadiusFromArea() {
            const area = parseFloat(document.getElementById('area').value);
            const areaUnit = parseFloat(document.getElementById('areaUnit').value);

            if (!isNaN(area) && area > 0) {
                const areaInMeters = area * areaUnit;
                const radiusInMeters = Math.sqrt(areaInMeters / pi);
                const radiusUnit = parseFloat(document.getElementById('radiusUnit').value);
                const radiusConverted = radiusInMeters / radiusUnit;

                document.getElementById('radius').value = radiusConverted.toFixed(2);
            }
        }

        function resetFields() {
            document.getElementById('radius').value = '';
            document.getElementById('area').value = '';
            document.getElementById('radiusUnit').selectedIndex = 1;
            document.getElementById('areaUnit').selectedIndex = 1;
        }
    </script>
