            </ul>
        </nav>
    </header>
    <div class="wrapper">
        <main>
            <div>
                <h1><br>Transformator</h1>
            </div>
            <div class="container">
                <div class="input-container">
                    <label for="primaryVoltage">Primärspannung (V):</label>
                    <input type="number" id="primaryVoltage" placeholder="Primärspannung eingeben">
                </div>
                <div class="middle-container">
                    <img src="../Pictures/Transformator.png" alt="Foto_Transformator">
                    <div class="input-container">
                        <label for="turnsRatio">Windungsverhältnis:</label>
                        <input type="number" id="turnsRatio" placeholder="Windungsverhältnis eingeben">
                    </div>
                    <button onclick="calculateValues()">Berechnen</button>
                </div>
                <div class="output-container">
                    <label for="secondaryVoltage">Sekundärspannung (V):</label>
                    <input type="number" id="secondaryVoltage" placeholder="Sekundärspannung eingeben">
                </div>
            </div>
            <br>
        </main>
        <div>
            <footer>&copy 2025 Elecalculate</footer>
        </div>
    </div>
    <script src="../scripts.js"></script>
    <script>
        function calculateValues() {
            const primaryVoltage = parseFloat(document.getElementById('primaryVoltage').value);
            const turnsRatio = parseFloat(document.getElementById('turnsRatio').value);
            const secondaryVoltage = parseFloat(document.getElementById('secondaryVoltage').value);
            
            if (!isNaN(primaryVoltage) && !isNaN(turnsRatio)) {
                document.getElementById('secondaryVoltage').value = primaryVoltage * turnsRatio;
            } else if (!isNaN(primaryVoltage) && !isNaN(secondaryVoltage)) {
                document.getElementById('turnsRatio').value = secondaryVoltage / primaryVoltage;
            } else if (!isNaN(turnsRatio) && !isNaN(secondaryVoltage)) {
                document.getElementById('primaryVoltage').value = secondaryVoltage / turnsRatio;
            } else {
                alert('Bitte geben Sie mindestens zwei Werte ein.');
            }
        }
    </script>
